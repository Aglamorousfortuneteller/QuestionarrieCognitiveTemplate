<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Georgia, serif;
      background: #fafafa;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #007394;
    }
    .admin-box {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #007394;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border: 1px dashed #ccc;
      font-family: monospace;
      white-space: pre-wrap;
    }
    a.back {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #007394;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Генератор логина/пароля</h1>

<div class="admin-box">
  <label for="age">Возраст участника:</label>
  <input type="number" id="age" min="0">

  <label for="sex">Биологический пол:</label>
  <select id="sex">
    <option>Мужской</option>
    <option>Женский</option>
  </select>

  <button onclick="generate()">Сгенерировать</button>

  <div id="output" class="output" style="display:none;"></div>

  <button onclick="printResult()">Печать</button>
  <button onclick="sendMail()">Отправить по email</button>
  <button onclick="saveUser()">Добавить пользователя</button>
</div>

<a class="back" href="index.html">Назад к логину</a>

<script>
  let counter = parseInt(localStorage.getItem("adminCounter") || "1");
  let login = "";
  let password = "";

  function generate() {
    const age = document.getElementById("age").value;
    const sex = document.getElementById("sex").value;
    if (!age) return alert("Введите возраст");

    login = `user${String(counter).padStart(2, "0")}_${age}`;
    password = Math.random().toString(36).slice(-8);
    const output = `Логин: ${login}\nПароль: ${password}\nВозраст: ${age}\nПол: ${sex}`;

    document.getElementById("output").textContent = output;
    document.getElementById("output").style.display = "block";

    localStorage.setItem("adminCounter", counter + 1);
  }

  function printResult() {
    const content = document.getElementById("output").textContent;
    if (!content) return;
    const w = window.open("", "", "width=600,height=400");
    w.document.write(`<pre>${content}</pre>`);
    w.document.close();
    w.focus();
  }

  function sendMail() {
    const content = document.getElementById("output").textContent;
    if (!content) return;
    window.location.href = `mailto:?subject=Данные участника&body=${encodeURIComponent(content)}`;
  }

  function saveUser() {
    if (!login || !password) return alert("Сначала сгенерируйте логин и пароль");
    fetch("http://127.0.0.1:5000/add-user", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ login, password })
    })
    .then(res => {
      if (res.ok) {
        alert("Пользователь успешно добавлен в loginData.json");
      } else if (res.status === 409) {
        alert("Пользователь с таким логином уже существует");
      } else {
        alert("Ошибка при добавлении пользователя");
      }
    })
    .catch(() => alert("Не удалось связаться с сервером"));
  }
</script>

</body>
</html>
